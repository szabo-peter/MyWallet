server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://${DB_HOST:db}:${DB_PORT:3306}/mywallet
    username: ${DB_USER:mywallet}
    password: ${DB_PASSWORD:mywallet}
  jpa:
    show-sql: false
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
